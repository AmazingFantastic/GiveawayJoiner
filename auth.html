<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GiveawayJoiner</title>
<link rel="stylesheet" href="./css/styles.css">
<link rel="stylesheet" href="./css/auth.css">
<script>
const currentBuild = require('electron').remote.app.getVersion();
</script>
</head>
<body id="auth_window">
<div id="head_decor"></div>
<div id="head">
<div class="logo">
GiveawayJoiner
</div>
<div class="window-buttons">
<span onclick="$('#choice-lang').addClass('visible')" class="language fa fa-globe" data-lang-title="auth.lng_choice_title"></span>
<span onclick="window.close()" class="closer fa fa-times"></span>
</div>
</div>
<div id="content" class="no-selectable">
<div class="status-text">
</div>
<button id="auth_button" class="joiner-button fa fa-gift" data-lang-title="auth.steam_login">
</button>
</div>
<div id="choice-lang" class="no-selectable">
<div data-lang="auth.no_avail_trans" class="no-available-langs">
</div>
<div data-lang="auth.choose_lang" class="label">
</div>
<div class="input-wrap select">
<select class="setter" id="lang">
</select>
</div>
<button id="languages_button" class="joiner-button fa fa-sign-out-alt" data-lang-title="auth.go_back" onclick="$('#choice-lang').removeClass('visible')">
</button>
</div>
<script>window.$ = window.jQuery = require('./js/libs/jquery.min.js');</script>
<script src="./js/auth.js"></script>
</body>
</html>
